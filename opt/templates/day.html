        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

         <link rel="stylesheet" type="text/css" href="/static/easyui/themes/icon.css">   
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

		<script type="text/javascript" src="/static/js/respond.min.js"></script>
		<![endif]-->
<script type="text/javascript">
$(document).ready(function(){
         var data = {{media|safe}};
		 for ( x in data){
		 document.getElementById('med').add(new Option(data[x],data[x]));
		 };
         var Site = {{site|safe}};
		 for ( x in Site){
		 document.getElementById('site').add(new Option(Site[x],Site[x]));
		 };
         var Dep = {{dep|safe}};
		 for ( x in Dep){
		 document.getElementById('dep').add(new Option(Dep[x],Dep[x]));
		 };
         var Add = {{add|safe}};
		 for ( x in Add){
		 document.getElementById('add').add(new Option(Add[x],Add[x]));
		 };
        $("#dd").datebox({
                  required: "true",
                  missingMessage: "请输入日期",
                  formatter: function (date) {
                      var y = date.getFullYear();
                      var m = date.getMonth() + 1;
                      var d = date.getDate();
                      return y + "-" + (m < 10 ? ("0" + m) : m) + "-" + (d < 10 ? ("0" + d) : d) + "";
                  }
              });
		$("#b04").click(function(){
			var time = $("#dd").datebox("getValue");
			if(time == ""){
				alert("请选择日期！");
			};
			var JSONObject={'date':time,'department':$("#dep").val(),'site':$("#site").val(),'media':$("#med").val(),'addres':$("#add").val()};
			htmlobj=$.ajax({
				type:"post",
				url:"../../test1/",
				data:JSONObject,
               success:function(data){
			$("#myDiv").html(htmlobj.responseText);
			console.log(htmlobj);
			}
			});
			});
			});

</script>
		
	<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		  ga('create', 'UA-44987299-1', 'bootstrap-hunter.com');

		</script></head>	<body data-color="grey" class="flat"><div id="wrapper">
		<div id="header">
			<h1>长江医院</h1>		
		</div>
		
		<div id="user-nav">
            <ul class="btn-group">
                <li class="btn"><a title="" href="login.html"><i class="fa fa-share"></i> <span class="text">登出</span></a></li>
            </ul>
        </div>
       
            
		<div id="sidebar">
			<div id="search">
				<input type="text" placeholder="搜索..."/><button type="submit" class="tip-right" title="Search"><i class="fa fa-search"></i></button>
			</div>
			<ul>
				<li><a href="../opt"><span>首页</span></a></li>
				<li class="submenu active open">
				<a href="#"><i class="fa fa-th"></i> <span>推广站分析表</span><i class="arrow fa fa-chevron-right"></i></a>
					<ul>
						<li class="active"><a href="#">明细</a></li>
						<li><a href="../weekReport">周汇总</a></li>
						<li><a href="../monthReport">月汇总</a></li>
					</ul>
				</li>
			</ul>
		</div>
           <div id="content">
		             <div id="content-header">
		                 <h1>推广站分析表(明细)</h1>
		             </div>
					 <div id="breadcrumb">
              部门：<select id="dep" name="department" class="selectpicker span2" data-style="btn-danger">
	                   <option value="all" >所有部门</option>
					   {% for x in dep %}
					   <option value="{{x}}">{{x}}</option>
					   {% endfor %}
               	    <select>
              媒体：<select id="med" name="media" class="selectpicker" data-style="btn-danger">
	                   <option value="all" >所有媒体</option>
					   {% for x in media %}
					   <option value="{{x}}">{{x}}</option>
					   {% endfor %}
	                <select>
              推广站点：<select id="site" name ="sites" class="selectpicker" data-style="btn-danger">
	                        <option value="all" >所有站点</option>
					        {% for x in site %}
					        <option value="{{x}}">{{x}}</option>
					        {% endfor %}
                      <select>
              地区：<select id="add" name="addres" class="selectpicker" data-style="btn-danger">
	                     <option value="all" >所有地区</option>
					     {% for x in add %}
					     <option value="{{x}}">{{x}}</option>
					     {% endfor %}
	                <select>
              日期：<input id="dd" type="date" name="DD" class="easyui-datebox"></input>
              <button id="b04" type="submit" class="btn btn-success active">确认</button>
              <div id="myDiv"><h2></h2></div>
			  </div>
             </div>
	</div>
