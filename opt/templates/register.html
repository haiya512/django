<!DOCTYPE html> 
<html lang="zh-cn"> 
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Bootstrap 101 Template</title> 

<!-- Bootstrap --> 
<!-- 新 Bootstrap 核心 CSS 文件 --> 
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"> 

<!-- 可选的Bootstrap主题文件（一般不用引入） --> 
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --> 
<!-- WARNING: Respond.js doesn't work if you view the page via file:// --> 
<!--[if lt IE 9]> 
<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script> 
<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script> 
<![endif]--> 
</head> 
<body > 
<div class="container-fluid" style="padding:0;"> 
<div class="container-fluid" style="padding:0;">
	<div class="row-fluid">
		<div class="span12">
			<ul class="breadcrumb">
				<li>
					<a href="#">长江医院统计部管理系统</a> 
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row-fluid" >
		<div class="span12">
        
			<form role="form" class="form-horizontal"  style="text-align:center ;padding-top:10px;padding-bottom:10px;margin-top:100px">
                <div class="form-body">
				<div class="form-group" style="margin-top:3px; text-align:center;">
					 <label class="col-md-5  control-label" for="inputEmail" >邮箱 : </label>
                     <div class="col-md-2">
      					<input id="inputEmail" class="form-control" placeholder="Enter Email"  type="text" />
                     </div>
				</div>
                <div class="form-group" style="margin-top:3px; text-align:center;">
					 <label class="col-md-5  control-label" for="input">用户名 : </label>
                     <div class="col-md-2">
					     <input id="inputEmail" class="form-control" type="text" placeholder="Enter Name"  />
                      </div>
				</div>
              
				<div class="form-group" style="margin-top:3px;text-align:center;">
					 <label class="col-md-5  control-label" for="inputPassword">密码 : </label>	
                  	 <div class="col-md-2">
     					 <input id="inputPassword" class="form-control" type="password" placeholder="Enter Password"  />
                     </div>                
				</div>
                <div class="form-group" style="margin-top:3px;text-align:center;">
					 <label class="col-md-5 control-label " for="inputPassword">确认密码 : </label>		
                     <div class="col-md-2">	
					     <input id="inputPassword" class="form-control" type="password" placeholder="Ensure Password" />
                     </div>
                     
				</div>
                      <div class="form-group" style="margin-top:3px;text-align:center;">
                       
                           <div class="col-md-2 col-md-offset-5">	
					        <button id="login" class="btn" />注册</button>
                           </div>
                     
				</div>
                </div>
				
			</form>
          
		</div>
	</div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 --> 
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> 

<!-- 最新的 Bootstrap 核心 JavaScript 文件 --> 
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
</body> 
</html>
