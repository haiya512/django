<!DOCTYPE html> 
<html lang="zh-cn"> 
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Bootstrap 101 Template</title> 

<!-- Bootstrap --> 
<!-- 新 Bootstrap 核心 CSS 文件 --> 
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"> 

<!-- 可选的Bootstrap主题文件（一般不用引入） --> 
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 

<!-- 引入webupload --> 
<link rel="stylesheet" href="/static/webupload/webuploader.css"> 

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --> 
<!-- WARNING: Respond.js doesn't work if you view the page via file:// --> 
<!--[if lt IE 9]> 
<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script> 
<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script> 
<![endif]-->
<style type="text/css">
.breadcrumb>li+li:before{content:none}
</style>
</head> 
<body > 
<div class="container-fluid" style="padding:0;"> 
    <div class="container-fluid" style="padding:0;background-color:#f5f5f5">
        <div class="row-fluid">
            <div class="span12">
                <div class="container">
                <ul class="breadcrumb" style="margin-bottom:0px;">
                    <li>
                        <a href="#">长江医院统计部管理系统</a> 
                    </li>
                    <li class="pull-right">
                        <a href="../logout">登出</a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="padding-top:8%;padding-left:46%;">
        <div class="row-fluid">
                <div id="uploader" class="wu-example">
                      <!--用来存放文件信息-->
                      <div id="thelist" class="uploader-list"></div>
                      <div class="btns">
                          <div id="picker">选择文件</div>
                          <button id="ctlBtn" class="btn btn-default">开始上传</button>
                      </div>
                 </div>
        </div>
    </div>
    <div id="myfile"></div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 --> 
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> 

<!-- 最新的 Bootstrap 核心 JavaScript 文件 --> 
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
<!-- 引入webupload --> 
<script src="/static/webupload/webuploader.js"></script>
<script src="/static/webupload/customload.js"></script>
</body> 
</html>
